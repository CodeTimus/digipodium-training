<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: green;
            font-size: 10px;

        }
        .tag{
            color: blue;
            background-color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;

        }
        #yourtag{
            color: yellow;
            background-color: blueviolet;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-size: 50px;">inline css is used to style for individual</h1>
    <p class="tag">internal css is used to style the entier page at once</p>
    <p id="yourtag">style tag is used inside head tag for using internal css</p>
    <p class="tag" id="yourtag">priority : Id Selector > class Selector > Name Selector</p>

</body>
</html>
