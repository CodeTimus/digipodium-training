<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1bd8f38e2d.js" crossorigin="anonymous"></script>
    <style>
        .logo {
            width: 80px;
            height: 80px;
        }

        body {
            background-image: url(https://images.pexels.com/photos/123318/pexels-photo-123318.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
            background-size: cover;
            background-image: no-repeat;
        }

        .card {
            background: transparent;
            border: 30px;
            backdrop-filter: blur(10px);
            
        }

        .txt {
            font-family: 'Courier New', Courier, monospace;
            color: blue;
        }
       
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <h2 class=" txt mt-3 text-center ">LOGIN</h2>
            <img class="logo d-flex mx-auto" src="https://cdn-icons-png.flaticon.com/128/4526/4526817.png" alt="">
            <form>
                <input class="mt-3 w-40 d-flex mx-auto" type="text" placeholder="Enter your E-mail">
                <input class="mt-3 w-40 d-flex mx-auto" type="text" placeholder="Enter your Password">
                <button class="mt-3 w-11 btn btn-primary d-flex mx-auto">login</button>
            </form>
        </div>
    </div>
</body>

</html>
